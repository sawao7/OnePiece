<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OnePiece</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>ONE PIECE タイピング</h1>
        </header>
        <div class="main_container">
            <div class="contents">
                <img
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/One_Piece_Logo.svg/1200px-One_Piece_Logo.svg.png"
                    class="main_image"
                />
                <button class="btn slide-bg" id="start_button">
                    Game Start!
                </button>
                <div id="timer">60</div>
                <div id="count"></div>
                <h1><div id="japanese"></div></h1>
                <h2><div id="word"></div></h2>
                <div id="score"></div>
                <img src="" id="my_image" />
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
